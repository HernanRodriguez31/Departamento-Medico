<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Departamento Medico | Sin conexion</title>
    <style>
      :root {
        color-scheme: light;
        --brisa-blue: #004b8f;
        --brisa-green: #7ab800;
        --brisa-ink: #0f172a;
        --brisa-muted: #64748b;
        --brisa-bg: #f3f5f9;
        --brisa-card: #ffffff;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        background: radial-gradient(circle at top, #eef2f7 0%, var(--brisa-bg) 55%, #e9eef6 100%);
        color: var(--brisa-ink);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        max-width: 520px;
        width: 100%;
        background: var(--brisa-card);
        border-radius: 20px;
        padding: 32px;
        box-shadow: 0 20px 60px rgba(15, 23, 42, 0.12);
        border: 1px solid rgba(0, 75, 143, 0.08);
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(0, 75, 143, 0.1);
        color: var(--brisa-blue);
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 0.03em;
        text-transform: uppercase;
      }
      h1 {
        margin: 16px 0 8px;
        font-size: 26px;
      }
      p {
        margin: 0 0 18px;
        color: var(--brisa-muted);
        line-height: 1.6;
      }
      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }
      .btn {
        border: none;
        border-radius: 12px;
        padding: 12px 18px;
        font-weight: 600;
        cursor: pointer;
      }
      .btn-primary {
        background: var(--brisa-blue);
        color: white;
      }
      .btn-secondary {
        background: rgba(122, 184, 0, 0.15);
        color: var(--brisa-ink);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <span class="badge">Modo offline</span>
      <h1>Sin conexion a la red</h1>
      <p>
        Esta vista funciona como respaldo cuando no hay internet. Cuando vuelvas a tener
        conexion, recarga la pagina para continuar con el Departamento Medico.
      </p>
      <div class="actions">
        <button class="btn btn-primary" onclick="window.location.reload()">Reintentar</button>
        <button class="btn btn-secondary" onclick="window.location.href='/'">Ir al inicio</button>
      </div>
    </div>
  </body>
</html>
