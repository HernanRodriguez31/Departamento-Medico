<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Departamento M√©dico</title>
    <!-- Google Fonts: Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-color: #7AB800;
            --primary-dark: #689f00;
            --text-color: #1f2937;
            --text-soft: #374151;
            --text-light: #64748b;
            --bg-gradient-start: #f5fff0;
            --bg-gradient-mid: #eef8ff;
            --bg-gradient-end: #ffffff;
            --card-shadow: 0 32px 80px rgba(15, 23, 42, 0.12), 0 12px 30px rgba(15, 23, 42, 0.08);
            --card-border: rgba(148, 163, 184, 0.2);
            --card-glow: radial-gradient(120% 60% at 50% 0%, rgba(122, 184, 0, 0.12) 0%, rgba(56, 189, 248, 0.08) 45%, transparent 75%);
        }

        html,
        body {
            height: 100%;
            height: 100dvh;
            overflow: hidden;
        }

        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: grid;
            place-items: center;
            box-sizing: border-box;
            margin: 0;
            position: relative;
            padding: clamp(16px, 3vw, 40px);
            /* Professional gradient background */
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-mid) 45%, var(--bg-gradient-end) 100%);
            color: var(--text-color);
        }

        /* Ambient background shapes for extra polish */
        body::before {
            content: '';
            position: fixed;
            top: -20%;
            left: -10%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(122, 184, 0, 0.18) 0%, transparent 65%);
            z-index: 0;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -20%;
            right: -10%;
            width: 55%;
            height: 55%;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.16) 0%, transparent 65%);
            z-index: 0;
            pointer-events: none;
        }

        .login-card {
            background: #ffffff;
            padding: clamp(2rem, 4vh, 3.25rem) clamp(1.75rem, 4vw, 3.25rem);
            border-radius: clamp(24px, 3vw, 30px);
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: clamp(360px, 40vw, 520px);
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--card-border);
            transition: box-shadow 0.3s ease;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 16%;
            right: 16%;
            height: 6px;
            border-radius: 999px;
            background: linear-gradient(90deg, rgba(122, 184, 0, 0.7), rgba(56, 189, 248, 0.45), rgba(122, 184, 0, 0.7));
            opacity: 0.75;
        }

        .login-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--card-glow);
            opacity: 0.9;
            pointer-events: none;
        }

        .login-card > * {
            position: relative;
            z-index: 1;
        }

        .login-form,
        .login-main,
        .login-footer {
            width: 100%;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            height: 100%;
            flex: 1;
        }

        .login-main {
            display: flex;
            flex-direction: column;
        }

        .login-footer {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-footer .login-btn,
        .login-footer .error {
            width: 100%;
        }

        .logo-container {
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: center;
        }

        .logo-img {
            width: clamp(210px, 32vh, 400px);
            max-width: 70vw;
            height: auto;
            display: block;
            filter: drop-shadow(0 16px 24px rgba(15, 23, 42, 0.12));
        }

        .subtitle {
            color: var(--text-soft);
            font-size: clamp(1.05rem, 2.2vh, 1.4rem);
            font-weight: 700;
            letter-spacing: -0.01em;
            margin: 0.25rem 0 clamp(1rem, 2.6vh, 1.75rem);
        }

        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(148, 163, 184, 0.4), transparent);
            margin: clamp(1rem, 2.2vh, 1.5rem) 0 clamp(1rem, 2.4vh, 1.5rem);
            width: 100%;
        }

        .form-group {
            text-align: left;
            margin-bottom: clamp(0.9rem, 1.8vh, 1.1rem);
        }

        input {
            width: 100%;
            padding: clamp(12px, 1.7vh, 16px) clamp(14px, 2.4vw, 18px);
            margin: 0;
            border: 1px solid #e2e8f0;
            border-radius: 14px;
            box-sizing: border-box;
            font-size: clamp(0.92rem, 1.7vh, 1rem);
            font-family: inherit;
            transition: all 0.2s ease;
            background-color: #f8fafc;
            color: #1f2937;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(122, 184, 0, 0.18);
        }

        input::placeholder {
            color: #9ca3af;
        }

        .login-btn {
            width: 100%;
            padding: clamp(12px, 1.9vh, 16px) clamp(16px, 3vw, 20px);
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            /* Fully rounded */
            cursor: pointer;
            font-size: clamp(0.95rem, 1.8vh, 1.05rem);
            font-weight: 700;
            margin-top: clamp(1rem, 2.6vh, 1.5rem);
            transition: all 0.25s ease;
            box-shadow: 0 18px 30px rgba(122, 184, 0, 0.22);
            letter-spacing: 0.02em;
            text-transform: none;
        }

        .login-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 22px 36px rgba(122, 184, 0, 0.28);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .forgot-password {
            display: block;
            margin-top: 1.5rem;
            color: var(--text-light);
            font-size: 0.85rem;
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-password:hover {
            color: var(--primary-color);
        }

        .biometric-option {
            margin-top: clamp(0.7rem, 1.6vh, 0.9rem);
            display: flex;
            justify-content: center;
        }

        .biometric-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.55rem;
            padding: 0.6rem 1.2rem;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.45);
            background: #ffffff;
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .biometric-btn.is-loading {
            opacity: 0.7;
            cursor: wait;
        }

        .biometric-btn:hover {
            border-color: rgba(122, 184, 0, 0.6);
            color: var(--text-color);
            box-shadow: 0 12px 22px rgba(15, 23, 42, 0.08);
            transform: translateY(-1px);
        }

        .biometric-icon {
            width: 18px;
            height: 18px;
            color: var(--primary-color);
        }

        .error {
            color: #b91c1c;
            font-size: 0.875rem;
            margin-top: 1.5rem;
            padding: 12px;
            background-color: #fef2f2;
            border-radius: 8px;
            display: none;
            border: 1px solid #fecaca;
            text-align: left;
            line-height: 1.4;
        }

        .login-toast {
            position: fixed;
            left: 50%;
            top: calc(16px + env(safe-area-inset-top, 0px));
            transform: translateX(-50%) translateY(-8px);
            background: #ffffff;
            color: #1f2937;
            padding: 10px 16px;
            border-radius: 16px;
            font-size: 0.9rem;
            border: 2px solid #7AB800;
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.12);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
            z-index: 9999;
            max-width: min(520px, 90vw);
            text-align: center;
        }

        .login-toast--show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .login-toast--biometric {
            text-align: left;
            padding: 14px 18px;
        }

        .login-toast__content {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .login-toast__icon {
            width: 24px;
            height: 24px;
            color: var(--primary-color);
            flex-shrink: 0;
        }

        .login-toast__icon .lock-shackle {
            transition: transform 0.3s ease;
            transform-origin: 16px 7px;
        }

        .login-toast__text {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .login-toast__line {
            color: #111827;
            font-size: 0.92rem;
            line-height: 1.3;
        }

        .login-toast__email {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 0.95rem;
        }

        .login-toast--success .login-toast__icon {
            color: var(--primary-dark);
        }

        .login-toast--success .login-toast__icon .lock-shackle {
            transform: rotate(-22deg) translate(-1px, -2px);
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
            cursor: wait;
        }

        /* Forgot Password Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(31, 41, 55, 0.4);
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-card {
            background: white;
            padding: 2.5rem 2rem;
            border-radius: 24px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--card-border);
            transform: translateY(20px);
            transition: transform 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        .modal-overlay.active .modal-card {
            transform: translateY(0);
        }

        .modal-title {
            color: #111827;
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .modal-text {
            color: #4b5563;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }

        .modal-email {
            color: var(--primary-color);
            font-weight: 700;
            display: block;
            margin: 1rem 0 2rem 0;
            font-size: 1.1rem;
        }

        .modal-close-btn {
            background: transparent;
            border: 1px solid #e5e7eb;
            color: #6b7280;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: none;
            width: auto;
            margin-top: 0;
        }

        .modal-close-btn:hover {
            background: #f9fafb;
            color: #111827;
            border-color: #d1d5db;
            transform: none;
            box-shadow: none;
        }

        /* Password Toggle */
        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            cursor: pointer;
            color: #9ca3af;
            display: flex;
            align-items: center;
            padding: 4px;
            border-radius: 50%;
            transition: color 0.2s;
        }

        .toggle-password:hover {
            color: var(--primary-color);
            background-color: rgba(0, 0, 0, 0.05);
        }

        /* Loading Spinner */
        .spinner {
            width: 26px;
            height: 26px;
            border: 3px solid rgba(46, 107, 70, 0.15);
            /* Softer track */
            border-radius: 50%;
            border-top-color: var(--primary-color);
            border-right-color: var(--primary-color);
            /* 50% Arc for more visibility */
            animation: spin 0.7s linear infinite;
            /* Perfectly fluid rotation */
            margin: 0 auto;
            display: block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Button Loading State */
        .login-btn.loading {
            background-color: white !important;
            color: var(--primary-color) !important;
            border: 2px solid var(--primary-color) !important;
            cursor: not-allowed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            /* Adjust padding to keep height consistent */
        }

        /* Session Overlay Styles (Same as style.css) */
        .session-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .session-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .session-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(46, 107, 70, 0.1);
            border-top: 4px solid #2E6B46;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1.5rem;
        }

        .session-text {
            font-size: 1.25rem;
            color: #2E6B46;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 520px) {
            body {
                padding: 16px;
            }

            .login-card {
                padding: 2.25rem 1.75rem;

            .logo-img {

        }

        @media (min-width: 900px) {
            body {

            }

            .login-card {

            }

            .logo-container {
                margin-bottom: 0.35rem;
            }

            .logo-img {
                width: clamp(320px, 46vh, 480px);

            }

            }

            .biometric-option {
                margin-top: 0.4rem;
            }

            .biometric-btn {
                font-size: 0.85rem;
                padding: 0.45rem 0.9rem;
            }

                margin-top: 0.6rem;
                font-size: 0.78rem;
            }
        }

        @media (min-width: 900px) and (max-height: 900px) {
            .login-card {
                padding: 1.95rem 2.35rem;
                max-width: clamp(420px, 34vw, 520px);
                min-height: clamp(520px, 70dvh, 660px);
            }

            .logo-img {
                width: clamp(300px, 44vh, 450px);
            }

            }

            }

                margin-bottom: 0.55rem;
            }

            }

            }

                font-size: 0.76rem;
            }
        }

        @media (min-width: 900px) and (max-height: 820px) {
            .login-card {
                padding: 1.8rem 2.15rem;
                max-width: clamp(400px, 34vw, 520px);
                min-height: clamp(500px, 68dvh, 620px);
            }

            .logo-img {
                width: clamp(280px, 40vh, 410px);
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 0.7rem;
            }

            .divider {
                margin: 0.5rem 0 0.7rem;
            }

            .form-group {
                margin-bottom: 0.5rem;
            }

            input {
                padding: 10px 12px;
                font-size: 0.9rem;
            }

            .login-btn {
                margin-top: 0.45rem;
                padding: 10px 14px;
            }

            .biometric-option {
                margin-top: 0.3rem;
            }

            .forgot-password {
                margin-top: 0.5rem;
                font-size: 0.74rem;
            }
        }

        @media (min-width: 900px) and (max-height: 760px) {
            .login-card {
                padding: 1.6rem 1.9rem;
                border-radius: 22px;
                max-width: clamp(360px, 32vw, 480px);
                min-height: clamp(480px, 66dvh, 580px);
            }

            .logo-img {
                width: clamp(260px, 38vh, 380px);
            }

            .subtitle {
                font-size: 0.98rem;

            }

                padding: 9px 12px;

                padding: 9px 13px;

            }

            }

                margin-top: 0.45rem;
                font-size: 0.72rem;
            }
        }
    </style>
</head>

<body>

    <div class="login-card">
        <form id="login-form" class="login-form" autocomplete="on">
            <div class="login-main">
                <div class="logo-container">
                    <img src="./assets/images/logo-dpto-medico-large.png" alt="Logo Departamento M√©dico" class="logo-img">
                </div>

                <h2 class="subtitle">Inicia sesi√≥n en tu cuenta</h2>

                <div class="divider"></div>

                <div class="form-group">
                    <input type="email" id="email" name="username" placeholder="Usuario" autocomplete="username">
                </div>
                <div class="form-group password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Contrase√±a" autocomplete="current-password">
                    <div class="toggle-password" onclick="togglePassword()">
                        <!-- Eye Open Icon (Default Hidden) -->
                        <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <!-- Eye Closed Icon (Initially hidden or handled via JS props, simpler to just swap path or stick to simple toggle class) -->
                    </div>
                </div>
            </div>

            <div class="login-footer">
                <button id="btn-ingresar" class="login-btn" type="submit">Ingresar</button>

                <div class="biometric-option">
                    <button type="button" class="biometric-btn" id="biometric-btn" aria-label="Usar Face ID o huella">
                        <svg class="biometric-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <path d="M12 3a7 7 0 0 1 7 7v1"></path>
                            <path d="M5 11v-1a7 7 0 0 1 14 0v1"></path>
                            <path d="M8 11v2a4 4 0 0 0 8 0v-2"></path>
                            <path d="M9 17a3 3 0 0 0 6 0v-1"></path>
                            <path d="M7 19a5 5 0 0 0 10 0v-2"></path>
                        </svg>
                        <span>Usar Face ID / Huella</span>
                    </button>
                </div>

                <a href="#" class="forgot-password" onclick="openModal(event)">¬øOlvidaste tu contrase√±a?</a>

                <p id="error-msg" class="error"></p>
            </div>
        </form>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal-overlay" id="forgot-modal" onclick="closeModal(event)">
        <div class="modal-card" onclick="event.stopPropagation()">
            <h3 class="modal-title">Recuperar Contrase√±a</h3>
            <p class="modal-text">Para restablecer tu contrase√±a, por favor contacta al administrador:</p>
            <span class="modal-email">HRodriguez@pan-energy.com</span>
            <button class="modal-close-btn" onclick="closeModal(event)">Cerrar</button>
        </div>
    </div>

    <!-- Login Overlay -->
    <div id="login-overlay" class="session-overlay">
        <div class="session-spinner"></div>
        <div class="session-text">Iniciando Sesi√≥n...</div>
    </div>

    <!-- FIREBASE AND AUTH LOGIC DO NOT TOUCH -->
    <script type="module">
        import { signInWithEmailAndPassword, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        import { getFirebase } from "/assets/js/common/firebaseClient.js";

        const { auth, db, app } = getFirebase();
        const loginForm = document.getElementById('login-form');
        const biometricOption = document.querySelector('.biometric-option');
        const biometricBtn = document.getElementById('biometric-btn');
        const biometricLabel = biometricBtn?.querySelector('span') || null;
        const biometricDefaultText = biometricLabel?.textContent?.trim() || 'Usar Face ID / Huella';
        const supportsCredentialStore = Boolean(window.PasswordCredential && navigator.credentials);
        const supportsBiometric = Boolean(window.PublicKeyCredential && navigator.credentials);
        let loginInProgress = false;
        const functionsBaseUrl = (() => {
            const projectId = app?.options?.projectId;
            if (!projectId) return '';

        // --- HELPERS DE CONVERSION ROBUSTOS ---
        function bufferToBase64URL(buffer) {
            const bytes = new Uint8Array(buffer);
            let binary = '';
            for (let i = 0; i < bytes.byteLength; i += 1) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
        }

        function base64URLToBuffer(base64URL) {
            const base64 = base64URL.replace(/-/g, '+').replace(/_/g, '/');
            const pad = base64.length % 4;
            const padded = pad ? base64 + '='.repeat(4 - pad) : base64;
            const binary = atob(padded);
            const bytes = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i += 1) {
                bytes[i] = binary.charCodeAt(i);
            }
            return bytes.buffer;
        }

        const arrayBufferToBase64URL = (buffer) => bufferToBase64URL(buffer);

        const publicKeyCredentialToJSON = (cred) => {
            if (!cred) return cred;
            if (Array.isArray(cred)) {
                return cred.map((item) => publicKeyCredentialToJSON(item));
            }
            if (cred instanceof ArrayBuffer) {
                return bufferToBase64URL(cred);
            }
            if (cred instanceof Uint8Array) {
                return bufferToBase64URL(cred.buffer);
            }
            if (typeof cred === 'object') {
                const obj = {};
                Object.keys(cred).forEach((key) => {
                    obj[key] = publicKeyCredentialToJSON(cred[key]);
                });
                return obj;
            }
            return cred;
        };

        async function registerBiometricPasskey(user, email) {
            console.log('üõ† Iniciando Registro Biom√©trico...');

            if (!supportsBiometric || !user) {
                console.log('‚úÖ Registro biom√©trico exitoso');
                return;
            }

            const registerStartUrl = functionsBaseUrl
                ? `${functionsBaseUrl}/webauthnRegisterStart`
                : 'https://us-central1-departamento-medico-brisa.cloudfunctions.net/webauthnRegisterStart';
            const registerFinishUrl = functionsBaseUrl
                ? `${functionsBaseUrl}/webauthnRegisterFinish`
                : 'https://us-central1-departamento-medico-brisa.cloudfunctions.net/webauthnRegisterFinish';

            // 1. Obtener Opciones de Registro del Backend
            const idToken = await user.getIdToken();
            const startResp = await fetch(registerStartUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${idToken}`
                }
            });
            if (!startResp.ok) throw new Error('Fall√≥ inicio de registro en servidor');
            const startData = await startResp.json();
            if (startData?.alreadyRegistered) {
                try {
                    localStorage.removeItem('passkey_registration_failed');
                } catch (error) {}
                console.log('‚úÖ Registro biom√©trico exitoso');
                return;
            }

            const options = startData.options;

            // 2. CONVERSI√ìN (Texto -> Binario) para el Navegador
            options.user.id = base64URLToBuffer(options.user.id);
            options.challenge = base64URLToBuffer(options.challenge);
            if (options.excludeCredentials) {
                options.excludeCredentials.forEach((cred) => {
                    cred.id = base64URLToBuffer(cred.id);
                });
            }

            // 3. Crear Credencial (El navegador pide FaceID/TouchID aqu√≠)
            console.log('üë§ Solicitando creaci√≥n de llave al usuario...');
            const credential = await navigator.credentials.create({ publicKey: options });
            console.log('‚úÖ Llave creada en dispositivo.');

            // 4. CONVERSI√ìN (Binario -> Texto) para el Servidor
            const credentialData = {
                id: credential.id,
                rawId: bufferToBase64URL(credential.rawId),
                type: credential.type,
                response: {
                    attestationObject: bufferToBase64URL(credential.response.attestationObject),
                    clientDataJSON: bufferToBase64URL(credential.response.clientDataJSON),
                    transports: credential.response.getTransports ? credential.response.getTransports() : []
                },
                challengeId: startData.challengeId
            };

            // 5. Finalizar Registro en Backend
            console.log('üì° Enviando credencial nueva al servidor...');
            const finishResp = await fetch(registerFinishUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${idToken}`
                },
                body: JSON.stringify(credentialData)
            });
            if (!finishResp.ok) {
                const errData = await finishResp.json();
                console.error('‚ùå Error guardando en DB:', errData);
                throw new Error(errData.error || 'Error al guardar credencial');
            }
            try {
                localStorage.removeItem('passkey_registration_failed');
            } catch (error) {}
            console.log('üéâ ¬°Registro Biom√©trico Exitoso y Guardado!');
        }

        const ensureUserProfile = async (user, email) => {

        window.loginWithPasskey = async () => {
            if (loginInProgress) return;
            const btn = document.getElementById('btn-biometric') || biometricBtn;

            setBtnText('üîÑ Iniciando...');

            const emailInput = document.getElementById('email');
            const displayEmail = (emailInput?.value || '').trim();
            const overlay = document.getElementById('login-overlay');
            const loginStartUrl = functionsBaseUrl
                ? `${functionsBaseUrl}/webauthnLoginStart`
                : 'https://us-central1-departamento-medico-brisa.cloudfunctions.net/webauthnLoginStart';
            const loginFinishUrl = functionsBaseUrl
                ? `${functionsBaseUrl}/webauthnLoginFinish`
                : 'https://us-central1-departamento-medico-brisa.cloudfunctions.net/webauthnLoginFinish';

            loginInProgress = true;
            setBiometricLoading(true);

            try {
                // 1. Obtener Challenge del Servidor
                const startResp = await fetch(loginStartUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (!startResp.ok) throw new Error('Error conectando con servidor (Start)');
                const startData = await startResp.json();
                const options = startData.options;

                // 2. Convertir Challenge a Binario
                options.challenge = base64URLToBuffer(options.challenge);
                if (options.allowCredentials) {
                    options.allowCredentials.forEach((cred) => {
                        cred.id = base64URLToBuffer(cred.id);
                    });
                }

                // 3. Pedir Huella/Cara al Navegador
                console.log('üë§ Solicitando biometr√≠a al usuario...');
                const credential = await navigator.credentials.get({ publicKey: options });
                console.log('‚úÖ Biometr√≠a obtenida. Procesando...');

                // 4. Empaquetar respuesta
                const credentialData = {
                    id: credential.id,
                    rawId: bufferToBase64URL(credential.rawId),
                    type: credential.type,
                    response: {
                        authenticatorData: bufferToBase64URL(credential.response.authenticatorData),
                        clientDataJSON: bufferToBase64URL(credential.response.clientDataJSON),
                        signature: bufferToBase64URL(credential.response.signature),
                        userHandle: credential.response.userHandle

        // One-shot cleanup for legacy root SW + caches.
        const cleanupRootServiceWorker = async () => {
            if (!('serviceWorker' in navigator) || !('caches' in window)) return;
            let alreadyDone = false;
            try {
                alreadyDone = sessionStorage.getItem('rootSwCleanupDone') === '1';
            } catch (e) {}
            if (alreadyDone) return;

            try {
                sessionStorage.setItem('rootSwCleanupDone', '1');
            } catch (e) {}

            let didChange = false;
            try {
                const rootScope = `${window.location.origin}/`;
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (const reg of registrations) {
                    if (reg.scope === rootScope) {
                        const ok = await reg.unregister();
                        if (ok) didChange = true;
                    }
                }
            } catch (e) {}

            try {
                const prefixes = ['dm-pwa', 'dm-', 'departamento-medico', 'brisa-', 'brisa'];
                const keys = await caches.keys();
                const targets = keys.filter((key) =>
                    prefixes.some((prefix) => key.startsWith(prefix))
                );
                if (targets.length) {
                    didChange = true;
                    await Promise.all(targets.map((key) => caches.delete(key)));
                }
            } catch (e) {}

            if (didChange) {
                let alreadyReloaded = false;
                try {
                    alreadyReloaded = sessionStorage.getItem('rootSwCleanupReloaded') === '1';
                } catch (e) {}
                if (!alreadyReloaded) {
                    try {
                        sessionStorage.setItem('rootSwCleanupReloaded', '1');
                    } catch (e) {}
                    window.location.reload();
                }
            }
        };

                let msg = "Error al iniciar sesi√≥n.";

                    msg = "Usuario o contrase√±a incorrectos.";
