<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Departamento Médico</title>
    <!-- Google Fonts: Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-color: #2E6B46;
            /* Deep Medical Green */
            --primary-dark: #1e4a2e;
            --text-color: #1f2937;
            --text-light: #6b7280;
            --bg-gradient-start: #f0f9ff;
            --bg-gradient-end: #f0fdf4;
        }

        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            /* Professional gradient background */
            background: linear-gradient(135deg, #e0f2fe 0%, #f0fdf4 100%);
            color: var(--text-color);
        }

        /* Ambient background shapes for extra polish */
        body::before {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, rgba(46, 107, 70, 0.08) 0%, transparent 70%);
            z-index: -1;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -10%;
            right: -10%;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.05) 0%, transparent 70%);
            z-index: -1;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem 2.5rem;
            /* Reduced padding */
            border-radius: 24px;
            box-shadow:
                0 20px 25px -5px rgba(0, 0, 0, 0.1),
                0 8px 10px -6px rgba(0, 0, 0, 0.05),
                inset 0 0 0 1px rgba(255, 255, 255, 0.5);
            /* Subtle white border */
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .logo-container {
            margin-bottom: 0.5rem;
            /* Reduced margin */
            display: flex;
            justify-content: center;
        }

        .logo-img {
            max-width: 320px;
            /* Large, prominent logo */
            height: auto;
            display: block;
        }

        h1 {
            color: #111827;
            font-size: 1.25rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            margin: 0;
            text-transform: uppercase;
            line-height: 1.2;
        }

        .subtitle {
            color: var(--primary-color);
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-top: 0.5rem;
            margin-bottom: 1.2rem;
            /* Reduced margin */
            display: block;
        }

        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #e5e7eb, transparent);
            margin: 1rem 0;
            /* Reduced margin */
            width: 100%;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1rem;
            /* Reduced margin */
        }

        input {
            width: 100%;
            padding: 12px 14px;
            /* Reduced padding */
            margin: 0;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.2s ease;
            background-color: #f9fafb;
            color: #1f2937;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(46, 107, 70, 0.1);
        }

        input::placeholder {
            color: #9ca3af;
        }

        button {
            width: 100%;
            padding: 12px;
            /* Reduced padding */
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            /* Fully rounded */
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            margin-top: 1.5rem;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(46, 107, 70, 0.2);
            letter-spacing: 0.025em;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 6px 12px rgba(46, 107, 70, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .forgot-password {
            display: block;
            margin-top: 1.5rem;
            color: var(--text-light);
            font-size: 0.85rem;
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-password:hover {
            color: var(--primary-color);
        }

        .error {
            color: #b91c1c;
            font-size: 0.875rem;
            margin-top: 1.5rem;
            padding: 12px;
            background-color: #fef2f2;
            border-radius: 8px;
            display: none;
            border: 1px solid #fecaca;
            text-align: left;
            line-height: 1.4;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
            cursor: wait;
        }

        /* Forgot Password Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(31, 41, 55, 0.4);
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-card {
            background: white;
            padding: 2.5rem 2rem;
            border-radius: 24px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transform: translateY(20px);
            transition: transform 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        .modal-overlay.active .modal-card {
            transform: translateY(0);
        }

        .modal-title {
            color: #111827;
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .modal-text {
            color: #4b5563;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }

        .modal-email {
            color: var(--primary-color);
            font-weight: 700;
            display: block;
            margin: 1rem 0 2rem 0;
            font-size: 1.1rem;
        }

        .modal-close-btn {
            background: transparent;
            border: 1px solid #e5e7eb;
            color: #6b7280;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: none;
            width: auto;
            margin-top: 0;
        }

        .modal-close-btn:hover {
            background: #f9fafb;
            color: #111827;
            border-color: #d1d5db;
            transform: none;
            box-shadow: none;
        }

        /* Password Toggle */
        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            cursor: pointer;
            color: #9ca3af;
            display: flex;
            align-items: center;
            padding: 4px;
            border-radius: 50%;
            transition: color 0.2s;
        }

        .toggle-password:hover {
            color: var(--primary-color);
            background-color: rgba(0, 0, 0, 0.05);
        }

        /* Loading Spinner */
        .spinner {
            width: 26px;
            height: 26px;
            border: 3px solid rgba(46, 107, 70, 0.15);
            /* Softer track */
            border-radius: 50%;
            border-top-color: var(--primary-color);
            border-right-color: var(--primary-color);
            /* 50% Arc for more visibility */
            animation: spin 0.7s linear infinite;
            /* Perfectly fluid rotation */
            margin: 0 auto;
            display: block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Button Loading State */
        button.loading {
            background-color: white !important;
            color: var(--primary-color) !important;
            border: 2px solid var(--primary-color) !important;
            cursor: not-allowed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            /* Adjust padding to keep height consistent */
        }

        /* Session Overlay Styles (Same as style.css) */
        .session-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .session-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .session-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(46, 107, 70, 0.1);
            border-top: 4px solid #2E6B46;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1.5rem;
        }

        .session-text {
            font-size: 1.25rem;
            color: #2E6B46;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="logo-container">
            <img src="./assets/images/logo-dpto-medico-large.png" alt="Logo Departamento Médico" class="logo-img">
        </div>

        <h1>Departamento Médico</h1>
        <span class="subtitle">Portal de Acceso Seguro</span>

        <div class="divider"></div>

        <div class="form-group">
            <input type="email" id="email" placeholder="Usuario" autocomplete="email">
        </div>
        <div class="form-group password-wrapper">
            <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password">
            <div class="toggle-password" onclick="togglePassword()">
                <!-- Eye Open Icon (Default Hidden) -->
                <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <!-- Eye Closed Icon (Initially hidden or handled via JS props, simpler to just swap path or stick to simple toggle class) -->
            </div>
        </div>

        <button id="btn-ingresar" onclick="login()">INICIAR SESIÓN</button>

        <a href="#" class="forgot-password" onclick="openModal(event)">¿Olvidaste tu contraseña?</a>

        <p id="error-msg" class="error"></p>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal-overlay" id="forgot-modal" onclick="closeModal(event)">
        <div class="modal-card" onclick="event.stopPropagation()">
            <h3 class="modal-title">Recuperar Contraseña</h3>
            <p class="modal-text">Para restablecer tu contraseña, por favor contacta al administrador:</p>
            <span class="modal-email">HRodriguez@pan-energy.com</span>
            <button class="modal-close-btn" onclick="closeModal(event)">Cerrar</button>
        </div>
    </div>

    <!-- Login Overlay -->
    <div id="login-overlay" class="session-overlay">
        <div class="session-spinner"></div>
        <div class="session-text">Iniciando Sesión...</div>
    </div>

    <!-- FIREBASE AND AUTH LOGIC DO NOT TOUCH -->
    <script type="module">
        import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        import { getFirebase } from "/assets/js/common/firebaseClient.js";

        const { auth, db } = getFirebase();

        // One-shot cleanup for legacy root SW + caches.
        const cleanupRootServiceWorker = async () => {
            if (!('serviceWorker' in navigator) || !('caches' in window)) return;
            let alreadyDone = false;
            try {
                alreadyDone = sessionStorage.getItem('rootSwCleanupDone') === '1';
            } catch (e) {}
            if (alreadyDone) return;

            try {
                sessionStorage.setItem('rootSwCleanupDone', '1');
            } catch (e) {}

            let didChange = false;
            try {
                const rootScope = `${window.location.origin}/`;
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (const reg of registrations) {
                    if (reg.scope === rootScope) {
                        const ok = await reg.unregister();
                        if (ok) didChange = true;
                    }
                }
            } catch (e) {}

            try {
                const prefixes = ['dm-pwa', 'dm-', 'departamento-medico', 'brisa-', 'brisa'];
                const keys = await caches.keys();
                const targets = keys.filter((key) =>
                    prefixes.some((prefix) => key.startsWith(prefix))
                );
                if (targets.length) {
                    didChange = true;
                    await Promise.all(targets.map((key) => caches.delete(key)));
                }
            } catch (e) {}

            if (didChange) {
                let alreadyReloaded = false;
                try {
                    alreadyReloaded = sessionStorage.getItem('rootSwCleanupReloaded') === '1';
                } catch (e) {}
                if (!alreadyReloaded) {
                    try {
                        sessionStorage.setItem('rootSwCleanupReloaded', '1');
                    } catch (e) {}
                    window.location.reload();
                }
            }
        };

        cleanupRootServiceWorker();

        const getRedirectTarget = () => {
            const isMobile = window.matchMedia('(max-width: 1024px)').matches;
            return isMobile ? '/app/index.html#carrete' : '/index.html';
        };

        const formatDisplayName = (emailValue = "") => {
            if (!emailValue) return "Usuario";
            const local = emailValue.split("@")[0] || "";
            const spaced = local
                .replace(/[_\-.]+/g, " ")
                .replace(/([a-z])([A-Z])/g, "$1 $2")
                .replace(/([A-Z])([A-Z][a-z])/g, "$1 $2")
                .trim();
            if (!spaced) return "Usuario";
            return spaced
                .split(" ")
                .filter(Boolean)
                .map((part) => part.charAt(0).toUpperCase() + part.slice(1))
                .join(" ");
        };

        let loginInProgress = false;
        onAuthStateChanged(auth, (user) => {
            if (!user || loginInProgress) return;
            // Avoid leaving authenticated users on the login screen.
            window.location.replace(getRedirectTarget());
        });

        // Password Toggle Logic
        window.togglePassword = () => {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                // Switch to eye-off icon
                eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07-2.3 2.3"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                passwordInput.type = 'password';
                // Switch back to eye icon
                eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        };

        // Modal Logic
        window.openModal = (e) => {
            e.preventDefault();
            document.getElementById('forgot-modal').classList.add('active');
        };

        window.closeModal = (e) => {
            if (e) e.preventDefault();
            document.getElementById('forgot-modal').classList.remove('active');
        };

        window.login = async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('error-msg');
            const btn = document.getElementById('btn-ingresar');

            errorMsg.style.display = 'none';

            // Show Overlay IMMEDIATELY (Glamour)
            const overlay = document.getElementById('login-overlay');
            if (overlay) overlay.classList.add('active');

            loginInProgress = true;
            try {
                if (!email || !password) {
                    mostrarError("Por favor ingresa usuario y contraseña.");
                    return;
                }
                // Short wait to ensure spinner is seen (optional)
                // await new Promise(r => setTimeout(r, 800)); // REMOVED for speed

                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                const docRef = doc(db, "usuarios", user.uid);
                let docSnap = null;
                try {
                    docSnap = await getDoc(docRef);
                } catch (e) {
                    mostrarError("No se pudo leer el perfil del usuario. Intenta nuevamente.");
                    return;
                }

                let displayName = formatDisplayName(user.email || email);
                if (user.displayName) {
                    displayName = user.displayName;
                }

                if (!docSnap.exists()) {
                    try {
                        await setDoc(
                            docRef,
                            {
                                nombre: displayName,
                                email: user.email || email,
                                createdAt: serverTimestamp(),
                                updatedAt: serverTimestamp()
                            },
                            { merge: true }
                        );
                    } catch (e) {
                        mostrarError("No se pudo crear el perfil del usuario. Intenta nuevamente.");
                        return;
                    }
                } else {
                    const savedName = docSnap.data()?.nombre;
                    if (savedName) displayName = savedName;
                }

                sessionStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('user_nombre', displayName);

                // Overlay is already active; keep it brief before redirecting
                setTimeout(() => {
                    window.location.replace(getRedirectTarget());
                }, 900);

            } catch (error) {
                console.error("Login error:", error);

                let msg = "Error al iniciar sesión.";
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    msg = "Usuario o contraseña incorrectos.";
                } else if (error.code === 'auth/too-many-requests') {
                    msg = "Demasiados intentos. Intenta más tarde.";
                }

                mostrarError(msg);
                resetBtn();
            } finally {
                if (overlay) overlay.classList.remove('active');
                loginInProgress = false;
            }
        };

        function mostrarError(mensaje) {
            const errorMsg = document.getElementById('error-msg');
            errorMsg.textContent = mensaje;
            errorMsg.style.display = 'block';
        }

        function resetBtn() {
            const btn = document.getElementById('btn-ingresar');
            btn.innerHTML = 'INICIAR SESIÓN';
            btn.classList.remove("loading");
        }

        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') window.login();
        });
    </script>

</body>

</html>
